<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Bem-vindo à Vending Machine!</h2>
<div class="container-externo">
    <div class="container">
        <div class="imagem">
            <img src="/images/snack-machine.jpg">
        </div>
        <div class="conteudo">
            <button id="totalRecebido" disabled>R$0,00</button>
            <p class="texto">Por favor, insira uma nota:</p>
            <button class="nota" onclick="receberNota(1)">R$ 1,00</button>
            <button class="nota" onclick="receberNota(2)">R$ 2,00</button>
            <button class="nota" onclick="receberNota(5)">R$ 5,00</button>

            <div id="doceSection" style="display: block;">
                <p class="texto">Escolha o doce desejado:</p>
                <button id="doceA" class="doce-btn" onclick="escolherDoce('A')">Doce A R$6,00</button>
                <button id="doceB" class="doce-btn" onclick="escolherDoce('B')">Doce B R$7,00</button>
                <button id="doceC" class="doce-btn" onclick="escolherDoce('C')">Doce C R$8,00</button>
            </div>

            <div id="trocoSection" style="display: block">
                <p class="result" id="resultado"></p>
                <button id="voltarInicio" onclick="voltarTelaInicial()">Voltar ao início</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
